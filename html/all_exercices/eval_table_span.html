<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‰valuation HTML5 & CSS3</title>
    <style>
        table {
            border: 1px solid blue;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid blue;
            height: 60px;
            width: 200px;
            text-align: center;
        }
        .b {
            height: 30px !important; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th></th>
            <th style="background-color: aquamarine;color: white;">1</th>
            <th style="background-color: aquamarine;color: white;">2</th>
            <th style="background-color: aquamarine;color: white;">3</th>
            <th style="background-color: aquamarine;color: white;">4</th>
            <th style="background-color: aquamarine;color: white;">5</th>
        </tr>
        <tr>
            <th style="background-color: aquamarine;color: white;">A</th>
            <td colspan="3"></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <th class="b" style="background-color: aquamarine;color: white; height: 100px;">B</th>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th style="background-color: aquamarine;color: white;">C</th>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th style="background-color: aquamarine;color: white;">D</th>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr>
            <th style="background-color: aquamarine;color: white;">E</th>
            <td></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
    </table>

</body>
</html>
