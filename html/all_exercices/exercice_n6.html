<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice n°6</title>


</head>
<body>
    <script>
        
        var numbre1 = Math.floor(Math.random() * 20) + 5;
        var numbre2 = Math.floor(Math.random() * 20) + 5;

        var vrai_reponse = numbre1 + numbre2;
        var compteur = 1;
        
        var question = prompt(numbre1 + " + " + numbre2 + " = ?");


    while(true) {
            if(vrai_reponse == question) {
                alert("Bravo vous avez réussi !\n" + compteur + ' fois vous avez essayé ');
                alert();
                break;

            } else {
                
                question = prompt("Réssayer : "+ numbre1 + " + " + numbre2 + " = ?");
                compteur ++ ;
        }
    }   
    </script>    
</body>
</html>
