<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            align-items: center;

            background-color: rgba(255, 255, 255, 0.7);

<body>
    <div class="container">
        <form class="form">
            <input id="nombre1" placeholder="Entrer Votre Premier Nombre" class="preNombre" type="number"> <p style="margin-bottom: 0px;">+</p>
            <input id="nombre2" placeholder="Entrer Votre DeuxiÃ¨me Nombre" class="deuxNombre" type="number"> <p id="egal" style="margin-bottom: 0px;">=</p>
            <input id="somme" class="addition" type="number" readonly>

            <!-- <button type="button" class="btn btn-info">Info</button> -->
            <button onclick="calculeSomme()" id="btn_resultat" type="button" class="btn btn-outline-info">Faire La somme</button>
            <button onclick="resetNombre()" type="button" id="effacer" class="btn btn-outline-danger">Effacer</button>
        </form>

    <script>
                            // Add your script here

                            function calculeSomme() {
                        // alert('hi');
                        let nb1 = document.getElementById('nombre1').value;
                        let nb2 = document.getElementById('nombre2').value;

                        let sommeResultat = (parseInt(nb1) + parseInt(nb2));
                        document.getElementById('egal').style.display = 'none';

                        
                        
                        if (isNaN(sommeResultat)) {
                            alert("Veuillez entrer des chiffres");
                            } else {


                                // let effacertout = document.getElementById('effacer');

                                // effacertout.style.display = 'none';
                                

                                let sommeNombre;
                                sommeNombre = document.getElementById("somme");
                                sommeNombre.value += sommeResultat;
                                sommeNombre.style.display = 'inline-block';

                                let reset = document.getElementById('effacer');
                                reset.style.display = 'inline-block';
                                
                                document.getElementById('btn_resultat').style.display = 'none';
                                document.getElementById('egal').style.display = 'inline-block';
                            
                            };
                            // document.getElementById('somme').style.display = 'none';
                        }
                        


                            function resetNombre() {

                                // document.getElementById("somme").value = '';
                                
                                let nb1 = document.getElementById('nombre1').value = '';
                                let nb2 = document.getElementById('nombre2').value = '';

                                
                                let resultat = document.getElementById('somme').style.display = 'none';
                                               document.getElementById('somme').value = '';

                                let reset = document.getElementById('effacer');
                                reset.style.display = 'none';

                                document.getElementById('btn_resultat').style.display = 'inline-block';
                                document.getElementById('egal').style.display = 'none';
                                }


    </script>
