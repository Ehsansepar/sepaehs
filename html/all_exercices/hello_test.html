<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 15px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.maigreur {
  background-color: #ffbdbd;
}

.normal {
  background-color: #f8d7da;
}

.surpoids {
  background-color: #ffe699;
}

.obesite {
  background-color: #ffc7ce;
}
</style>
</head>
<body>

<h2>Table Example</h2>

<table style="width: 50%; margin-left: auto; margin-right: auto; border: 1px solid black; border-collapse: collapse; margin-top: 50px;">
    <thead>
        <tr>
            <th style="height: 50px; border: 1px solid black; padding: 10px; text-align: center; background-color: #ffbdbd;">Maigreur</th>
            <th style="height: 50px; border: 1px solid black; padding: 10px; text-align: center; background-color: #ffbdbd;">Normal</th>
            <th style="height: 50px; border: 1px solid black; padding: 10px; text-align: center; background-color: #ffe699;">En surpoids</th>
            <th style="height: 50px; border: 1px solid black; padding: 10px; text-align: center; background-color: #ffc7ce;">Obésité</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">IMC</p>
                <p style="margin: 0;">< 17.3</p>
            </td>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">IMC</p>
                <p style="margin: 0;">17.3 a 25.5</p>
            </td>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">IMC</p>
                <p style="margin: 0;">25.5 a 29.7</p>
            </td>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">IMC</p>
                <p style="margin: 0;">> 29.7</p>
            </td>
        </tr>
        <tr>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">PESO</p>
                <p style="margin: 0;">< 52.4 Kg</p>
            </td>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">PESO</p>
                <p style="margin: 0;">52.4 a 77.2 Kg</p>
            </td>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">PESO</p>
                <p style="margin: 0;">77.2 a 89.9 Kg</p>
            </td>
            <td style="height: 30px; border: 1px solid black; padding: 10px; text-align: center;">
                <p style="margin: 0;">PESO</p>
                <p style="margin: 0;">> 89.9 Kg</p>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
