<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Informatique - Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Option Informatique</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercices.html">Exercices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Administration des exercices</h1>
        
        <!-- Add Exercise Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Ajouter un nouvel exercice</h5>
                <form id="add-exercise-form">
                    <div class="mb-3">
                        <label for="exercise-title" class="form-label">Titre de l'exercice</label>
                        <input type="text" class="form-control" id="exercise-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="exercise-description" class="form-label">Description</label>
                        <textarea class="form-control" id="exercise-description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exercise-difficulty" class="form-label">Niveau de difficulté</label>
                        <select class="form-select" id="exercise-difficulty" required>
                            <option value="facile">Facile</option>
                            <option value="moyen">Moyen</option>
                            <option value="difficile">Difficile</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exercise-content" class="form-label">Contenu de l'exercice</label>
                        <textarea class="form-control" id="exercise-content" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter l'exercice</button>
                </form>
            </div>
        </div>

        <!-- Exercise List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Liste des exercices</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Difficulté</th>
                                <th>Date d'ajout</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="exercise-list">
                            <!-- Les exercices seront ajoutés ici dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
